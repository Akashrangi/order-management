{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        .logo{
            width: 160%;
        }
        .carousel-item {
            margin-bottom: -94%;
        }

        .my {
            margin: 10%;
            margin-top: 5%;
        }
        .d:hover{
            color: crimson;
        }
        .d:active{
            color: red;
        }
        .footer{
            background-color: indianred;
            width: 100%;
            margin-top: 30%;
            padding: 10%;
    text-align: center;
        }
  
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a style="width:2%;" class="navbar-brand" href="javascript:void(0)"><img style="width: 160%;" src="{% static 'main/logo.png' %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'carts' %}">Cart</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">login</a>
                    </li>
                   
                    {% endif %}
                </ul>
                <form name="myform" method="GET"  action="{% url 'serching' %}" value="{{request.GET.search}}">
                    <input type="text" name="search" value="{{request.GET.search}}">
                    <input type="submit" value="search">
                    </form>
            </div>
        </div>
    </nav>
    {% block content %}


    {% endblock %}


    <div class="footer">
        <h1>Online Shoppinr Cart</h1>
    </div>
