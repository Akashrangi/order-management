<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>
<body>
    <h1>Your Shop</h1>
    {% for p in product %}
    {{p.name}}<br>
    <img src="{{p.image.url}}"><br>
    {{p.category}}
    {{p.price}}
    {% endfor %}
    <h4><a href="{% url 'create-product' %}">Create Your Product</a></h4>
</body>
</html>
